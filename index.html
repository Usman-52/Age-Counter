<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="uper-container">
            <div class="left-container" id="left-container">
                <input type="date" id="date">
            </div>
            <button id="calcBtn">Calculate</button>
        </div>
        <div class="bottom-container">
            <div class="Result-container" id="Year">
                <div class="top-container" id="box1">00</div>
                <div class="year-bottom-container">
                    <p>Years</p>
                </div>
            </div>
            <div class="Result-container" id="Day">
                <div class="top-container" id="box2">00</div>
                <div class="year-bottom-container">
                    <p>Months</p>
                </div>
            </div>
            <div class="Result-container" id="Month">
                <div class="top-container" id="box3">00</div>
                <div class="year-bottom-container">
                    <p>Days</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
